<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main class="login-principal">
			<h1>FAÇA O LOGIN</h1>
			<form class="login-formulario">
				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Seu email"
					required
				/>

				<label for="senha">Senha:</label>
				<input
					type="password"
					id="senha"
					name="senha"
					placeholder="Sua senha"
					required
				/>

				<p class="esqueceu-senha">
					<a href="recuperar-senha.html">Esqueceu sua senha?</a>
				</p>

				<button type="submit">ENTRAR</button>
			</form>
			<p class="registro">
				<a href="registro.html">Não tem uma conta? Registre-se aqui!</a>
			</p>
		</main>
	</body>
</html>
