<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Aula03</title>
</head>
<body>
    <a name="topo">
        <h1>Projeto</h1>
    </a>
    <h1>Formulário</h1>
    <a href="www.google.com" target="_blank">
        <h3>google</h3>
    </a>
    
    <figure>
        <figcaption>Imagem de teste</figcaption>
        <img src="./images.jpg" alt="imagem de teste">
    </figure>

    <form id="formulario" action="#" method="post" oninput="total.value= (noites.valueAsNumber * 250) + ((hospede.valueAsNumber - 1)* 50)">
    <fieldset>
        <legend>Dados da Reserva</legend>
        <div class="campo">
            <label>Nome:</label>
            <input type="text" name="nome" id="txtNome"
            placeholder="Digite seu nome..." style="width: 20%;" required>
        </div>
        <div class="campo">
            <label class="checkbox">Sexo:
                <input type="radio" name="sexo" id=""
                value="masculino"> Masculino
            </label>
            <label class="checkbox">
                <input type="radio" name="sexo" id=""
                value="feminino"> Feminino
            </label>
        </div>
        <div class="campo">
            <label>e-mail:</label>
            <input type="email" name="email" id="txtEmail"
            placeholder="Digite seu email..." style="width: 20%;" required> <br>
            <label>Repita o e-mail:</label>
            <input type="email" name="email-rep" id="txtEmail-rep"
            placeholder="Digite seu email..." style="width: 20%;" required>
        </div>
        <div class="campo">
            <label>Data de chegada 
                <input type="date" name="dtchegada" id="dtChegada" required>
            </label>
        </div>
        <div class="campo">
            <label>Número de noites (R$250,00 por noite)
                <input type="number" name="noites" id="noites" value="1" min="1" max="30" required>
            </label>
        </div>
        <div class="campo">
            <label>Número de hóspedes (R$50,00 por adicional)
                <input type="number" name="hospedes" id="hospedes" value="1" min="1" max="10" required>
            </label>
        </div>
        <div class="campo">
            <label>Newsletter
                <input type="checkbox" name="Newsletter" id="Newsletter" required>
            </label>
        </div>
        <button class="botao submit" type="submit"> Enviar Formulário

        </button>
    </fieldset>                         
    </form>
    <a href="#topo">
        <p>voltar ao inicio</p>
    </a>
</body>
</html>
