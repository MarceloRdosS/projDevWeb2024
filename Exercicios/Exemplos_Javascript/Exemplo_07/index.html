<!DOCTYPE html>
<html>
  <head>
    <title>css</title>
    <style>
      p {
        font-family: "helvetica neue", helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0, 0, 200, 0.6);
        background: rgba(0, 0, 200, 0.3);
        color: rgba(0, 0, 200, 0.6);
        box-shadow: 1px 1px 2px rgba(0, 0, 200, 0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <p>Jogador 1: Raphael</p>
    <script>
      var pega = document.querySelector("p");
      pega.addEventListener("click", atualizarNome);
      function atualizarNome() {
        var nome = prompt("Insira um novo nome");
        pega.textContent = "Jogador 1: " + nome;
      }
    </script>
  </body>
</html>
