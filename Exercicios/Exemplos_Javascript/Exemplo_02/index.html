<!DOCTYPE html>
<html>
  <head>
    <title>script dentro do HTML</title>
    <!-- exibe uma janela de alerta -->
    <script>
      window.alert("Oi Mundo");
    </script>
  </head>
  <body>
    <h1>Teste de Javascript</h1>
    <!-- exibe na página o parágrafo -->
    <script>
      document.write("<p>Texto em JS</p>");
    </script>
  </body>
</html>
